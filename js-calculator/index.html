<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript Calculator by Lim Thean Yew">
    <title>JS Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-perimeter">
            <div class="lty-name">
            </div>
            <div class="calculator">
                <div class="row">
                    <input id="display" aria-label="Display">
                </div>
                <div class="row">
                    <button id="clear">AC</button>
                    <span class="switchFieldSet">
                        <label for="isVoiceEnabled" class="switch-label">
                            <svg class="voice-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
                                <path
                                    d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z" />
                                <path
                                    d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z" />
                                <path
                                    d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z" />
                            </svg></label>
                        <label class="switch">
                            <input type="checkbox" id="isVoiceEnabled" aria-label="Voice Output Switch" unchecked>
                            <span class="slider round"></span>
                        </label>
                    </span>
                </div>
                <div class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="divide">÷</button>
                </div>
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiply">×</button>
                </div>
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="subtract">−</button>
                </div>
                <div class="row">
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                    <button id="add">+</button>
                </div>
            </div>
            <div class="lty-name">
                <a href="https://limty.github.io" target="_blank">
                    Lim Thean Yew
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
